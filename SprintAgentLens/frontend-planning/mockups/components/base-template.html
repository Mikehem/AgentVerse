<!DOCTYPE html>

            </div>
            
            <!-- Navigation Menu -->
            <div class="flex-1 p-4">
                <ul class="space-y-1">
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-secondary hover:bg-accent-alpha hover:text-primary transition-colors">

                    </li>
                    <li>
                        <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-secondary hover:bg-accent-alpha hover:text-primary transition-colors">
                            <i data-lucide="message-square" class="w-4 h-4"></i>

                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-secondary hover:bg-accent-alpha hover:text-primary transition-colors">
                            <i data-lucide="flask" class="w-4 h-4"></i>
                            Testing
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-secondary hover:bg-accent-alpha hover:text-primary transition-colors">
                            <i data-lucide="database" class="w-4 h-4"></i>
                            Datasets
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-secondary hover:bg-accent-alpha hover:text-primary transition-colors">
                            <i data-lucide="settings" class="w-4 h-4"></i>
                            Settings
                        </a>
                    </li>
                </ul>
                
                <!-- Secondary Navigation -->
                <div class="mt-8 pt-6 border-t border-light">
                    <p class="px-3 text-xs font-semibold text-muted uppercase tracking-wider mb-3">
                        Administration

                    <ul class="space-y-1">
                        <li>

                        <li>

                                <i data-lucide="cpu" class="w-4 h-4"></i>

                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-item flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-secondary hover:bg-accent-alpha hover:text-primary transition-colors">
                                <i data-lucide="bar-chart" class="w-4 h-4"></i>

                    </ul>
                </div>
            </div>
            
            <!-- User Profile Section -->
            <div class="p-4 border-t border-light">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-accent rounded-full flex items-center justify-center">
                        <span class="text-sm font-medium text-primary">JD</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-primary truncate">John Doe</p>
                        <p class="text-xs text-muted truncate">john@company.com</p>
                    </div>
                    <button class="p-1 rounded-md hover:bg-accent-alpha transition-colors">

            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Header -->
            <header class="bg-card border-b border-light px-6 py-4">
                <div class="flex items-center justify-between">
                    <!-- Page Title and Breadcrumb -->
                    <div>
                        <h1 class="text-2xl font-semibold text-primary">{{PAGE_TITLE}}</h1>
                        <nav class="flex items-center gap-2 mt-1" aria-label="Breadcrumb">
                            <span class="text-sm text-muted">{{BREADCRUMB}}</span>
                        </nav>
                    </div>
                    
                    <!-- Header Actions -->
                    <div class="flex items-center gap-3">
                        <!-- Search -->
                        <div class="relative">
                            <input 
                                type="text" 
                                placeholder="Search..." 
                                class="input w-64 pl-9"
                            >
                            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted"></i>
                        </div>
                        
                        <!-- Notifications -->
                        <button class="relative p-2 rounded-md hover:bg-accent-alpha transition-colors">
                            <i data-lucide="bell" class="w-5 h-5 text-muted"></i>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-error rounded-full"></span>
                        </button>
                        
                        <!-- Help -->
                        <button class="p-2 rounded-md hover:bg-accent-alpha transition-colors">
                            <i data-lucide="help-circle" class="w-5 h-5 text-muted"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 overflow-auto">
                <!-- Content will be injected here -->
                {{CONTENT}}
            </main>
        </div>
    </div>

    <!-- Initialize Lucide Icons -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Add some basic interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Handle navigation active states
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all items
                    navItems.forEach(nav => nav.classList.remove('active', 'bg-primary-alpha', 'text-primary'));
                    navItems.forEach(nav => nav.classList.add('text-secondary'));
                    
                    // Add active class to clicked item
                    this.classList.add('active', 'bg-primary-alpha', 'text-primary');
                    this.classList.remove('text-secondary');
                });
            });

            // Handle dropdown menus
            const dropdownTriggers = document.querySelectorAll('[data-dropdown]');
            dropdownTriggers.forEach(trigger => {
                trigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    const dropdown = document.getElementById(this.dataset.dropdown);
                    if (dropdown) {
                        dropdown.classList.toggle('hidden');
                    }
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('[data-dropdown]')) {
                    const dropdowns = document.querySelectorAll('.dropdown-menu');
                    dropdowns.forEach(dropdown => dropdown.classList.add('hidden'));
                }
            });

            // Handle form submissions (preventDefault for mockups)
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submitted (mockup mode)');
                });
            });
        });
    </script>
</body>
</html>
